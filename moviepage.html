<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="navbar_menu">
                    <div class="logo_box">
                        <a href="index.html">
                            <img src="./img/logo.svg" alt="logo" width="150px">
                        </a>
                        
                        <div class="text_box">
                            <a href="#">Фильмы</a>
                            <a href="#">Сериалы</a>
                            <a href="#">Люди</a>
                            <a href="#">Ещё</a>
                        </div>
                    </div>
                    
                    <ul class="navbar_list">
                        <li class="navbar_item">
                            <a class="navbar_plus" href="#"><i class='bx bx-plus'></i></a>
                        </li>
                        <div class="plus_box_text">
                            <div class="plus_box">
                                <p>Не можете найти фильм или сериал? Войдите на сайт, чтобы добавить его.</p>
                            </div>
                        </div>
                        <li>
                            <div class="navbar_item_box">
                                <a href="#">RU</a>
                            </div>
                        </li>
                        <li>
                            <a href="#">Войти</a>
                        </li>
                        <li>
                            <a href="#">Присоединиться к TMDB</a>
                        </li>
                        <li>
                            <a class="navbar_search" href="#"><i class='bx bx-search-alt-2'></i></a>
                        </li>
                        <div class="search_text_box">
                            <div class="search_box">
                                <a href="#" class="search_menu"><i class='bx bx-search-alt-2'></i></a>
                                <input class="search_input" type="search" placeholder="Найти фильм, сериал, персону...">
                            </div>
                        </div>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <div class="container movie">
                <div class="movie__info">
                    <div class="movie__info__poster">
                        <img src="" width="300" height="450" style="border-radius: 20px;">
                    </div>
                    <div class="movie__info__main">
                        <div class="movie__info__main__title">
                            <h1 class="title">
                                <span class="year"></span>
                            </h1>
                            <div class="more__information">
                                <span class="certification"></span>
                                <p class="release__date">

                                </p>
                                <p class="genre">
                                    
                                </p>
                                <p class="runtime">
                                    
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h1></h1>
        </section>
    </main>
    
</body>
</html>
