<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style/popularpeople.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Popular people</title>
</head>
<body>
    <!-- navbar design -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar_menu">
                <div class="logo_box">
                    <a href="popularpeople.html">
                        <img src="./img/logo.svg" alt="logo" width="150px">
                    </a>
                    
                    <div class="text_box">
                        <a href="#">Фильмы</a>
                        <a href="#">Сериалы</a>
                        <a href="#">Люди</a>
                        <a href="#">Ещё</a>
                    </div>
                </div>
                
                <ul class="navbar_list">
                    <li class="navbar_item">
                        <a class="navbar_plus" href="#"><i class='bx bx-plus'></i></a>
                    </li>
                    <div class="plus_box_text">
                        <div class="plus_box">
                            <p>Не можете найти фильм или сериал? Войдите на сайт, чтобы добавить его.</p>
                        </div>
                    </div>
                    <li>
                        <div class="navbar_item_box">
                            <a href="#">RU</a>
                        </div>
                    </li>
                    <li>
                        <a href="#">Войти</a>
                    </li>
                    <li>
                        <a href="#">Присоединиться к TMDB</a>
                    </li>
                    <li>
                        <a class="navbar_search" href="#"><i class='bx bx-search-alt-2'></i></a>
                    </li>
                    <div class="search_text_box">
                        <div class="search_box">
                            <a href="#" class="search_menu"><i class='bx bx-search-alt-2'></i></a>
                            <input class="search_input" type="search" placeholder="Найти фильм, сериал, персону...">
                        </div>
                    </div>
                </ul>
            </div>
        </div>
    </nav>

    <div class="people__box">
        <div class="img__people"></div>
        <h2 class="name">Name</h2>
        <p class="information">information...</p>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
